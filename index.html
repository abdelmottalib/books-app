<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>
   <div class="header">
    <h2>Library</h2>
    <button>Log in</button>
   </div>
   <button id="add-book">+ add book</button>
   <div class="books"></div>
   <div class="pop-up">
        <h3>Add new book</h3>
        <input type="text" name="" id="title" placeholder="Title">
        <input type="text" name="" id="author" placeholder="Author">
        <input type="number" name="" id="pages" placeholder="Pages">
        <div class="readed-div">
            <label for="readed" style="font-size: 14px;">have you read it</label>
            <input type="checkbox" id="check">
        </div>
        <input type="submit" id="submit">
    </div>
    <div id="overlay"></div>
    <script src="app.js"></script>
</body>
</html>
